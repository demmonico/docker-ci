version: '3'

services:
  proxy:
    build: .
    ports:
#      - "80:80"
#      - "8080:80"
#      - "443:443"
      - "${DM_HOST_PORT}:80"
    networks:
      - common
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    env_file:
      - host.env

networks:
  common:
    driver: bridge
